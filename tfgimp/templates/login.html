<!DOCTYPE html>

{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TFG</title>
    <link rel="stylesheet" href="{% static 'Frontend/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Frontend/assets/fonts/fontawesome-all.min.css'  %}">
    <link rel="stylesheet" href="{% static 'Frontend/assets/css/Lista-Productos-Canito.css' %} ">
    <link rel="stylesheet" href="{% static 'Frontend/assets/css/Login-Form-Dark.css'%}">
    <link rel="stylesheet" href="{% static 'Frontend/assets/css/Navigation-Dark-Clean.css'%}">
    <link rel="stylesheet" href="{% static 'Frontend/assets/css/styles.css' %}">
</head>

<body>
    <div class="login-dark">
        <form method="post" style="background-color: rgb(255,255,255);">
            <h2 class="sr-only" style="padding-bottom: 0px;padding-right: 0px;padding-top: 0px;">Login Form</h2>
            <div class="illustration" style="margin: 8px;padding-top: -42px;padding-left: -3px;"><img src="assets/img/logo_sas.png" style="width: 200px;height: 93px;margin: 0px;padding: 0px;padding-top: -16px;padding-bottom: 2px;"></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Iniciar sesión</button></div><a class="forgot" href="#">¿Has olvidado tu contraseña?</a></form>
    </div>
    <script src="{% static 'Frontend/assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js'%}"></script>
</body>

</html>
